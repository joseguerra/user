      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button   menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <p class="center"><ion-icon name={{p.icon}}></ion-icon> {{p.title}}  </p> 
      </button>
      <button menuClose ion-item (click)="close()">
        <p class="center"><ion-icon name="ios-key-outline"></ion-icon> Cerrar SesiÃ³n</p>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
