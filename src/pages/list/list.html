<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de usuarios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="map(item.id)">
        <ion-icon name="ios-person-outline" item-start></ion-icon>
        {{ item.usuario_full_name }}
        <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
      </button>  
    </ion-list>

</ion-content>
