<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Resetear Contraseña</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Codigo de seguridad</ion-label>
    <ion-input type="text" [(ngModel)]="token"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Nueva contraseña</ion-label>
    <ion-input type="text" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Repita nueva contraseña</ion-label>
    <ion-input type="text" [(ngModel)]="password_repeat"></ion-input>
  </ion-item>

</ion-list>

<button ion-button block outline color="primary" (click)="send()">Enviar</button>
</ion-content>
