<ion-content padding class="auth-home">  
    <div class="logo">
      <div class="logo-icon">
        <img  src="assets/img/icon.png" (click)="sendSms()"/>
      </div>
    </div>
        <ion-list>
          <ion-item>
            <ion-label floating>Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <br/>
          <ion-item>
            <p><a (click)="reset_pass()">Recuperar contraseña</a></p>
          </ion-item>
          <br/>
          <button ion-button block color="primary" (click)="home()">Login</button>
        </ion-list>    

</ion-content>
