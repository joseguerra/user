<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ubicaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="note" class="center"><h1 > No hay ubicaciones</h1></div>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <h2>{{item.formatted_address}}</h2>
        <p>{{item.dia}} - {{item.hora}}</p>
      </ion-item>
    </ion-list>

</ion-content>
